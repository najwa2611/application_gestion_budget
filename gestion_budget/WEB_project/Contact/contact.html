<!DOCTYPE html>
<html lang="en"> <!-- Changed from fr to en -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title> <!-- Changed -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="contact-page">
        <section class="contact-intro">
            <h1>Contact Us</h1> 
            <p>We're here to answer all your questions.</p> 
        </section>

        <div class="contact-container">
            <section class="contact-form">
                <h2>Send us a message</h2> 
                <form id="contactForm" action="process.php" method="POST"> 
                    <div class="form-group">
                        <label for="name">Full name*</label> 
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label> 
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject*</label> 
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option> 
                            <option value="question">General question</option> 
                            <option value="support">Technical support</option> 
                            <option value="partenariat">Partnership proposal</option> 
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send message</button> 
                </form>
            </section>

            <section class="contact-info">
                <h2>Our contact details</h2>   
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+212000000001</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p><a href="mailto:fadwatech111@gmail.com">fadwatech111@gmail.com</a></p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3>Working hours</h3> 
                        <p>Monday - Friday: 1pm - 4pm</p> 
                    </div>
                </div>
                
              
            </section>
        </div>
    </main>
</body>
</html>
